{% extends 'base.html' %}

{% block title %} Log In! {% endblock %}

{% block content %}
    <form method="post" class="mt-2">
        {% csrf_token %}
        <div class="form-group">
            <p><label for="username_id">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username_id" name="username" required></p>
        </div>

        <div class="form-group">
            <p><label for="password_id">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password_id" name="password" required></p>
        </div>
        <p><input type="submit" value="Log In" role="button" class="btn btn-primary"></p>
    </form>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <p>{{ message }}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
