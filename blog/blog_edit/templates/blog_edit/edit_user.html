{% extends 'base.html' %}

{% block title %}Edit Your Profile Here {% endblock %}

{% block content %}
    <p>Edit your profile {{ user.username }}!</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Edit Profile">
</form>
    <br>
    <a href="{% url 'blog_posts:posts_page' %}">Back To Posts</a>
    <br>
    <p>Do you want delete your Profile? <a href="{% url 'blog_edit:delete_profile' %}">Delete</a></p>
{% endblock %}
