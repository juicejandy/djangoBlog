{% extends 'base.html' %}

{% block title %}Edit Your Profile Here {% endblock %}

{% block content %}
    <p>Edit your profile {{ user.username }}!</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mt-2 color">
            <label for="{{ form.first_name.id_for_label }}" class="form-label">First name</label>
            {{ form.first_name }}
        </div>
        <div class="form-group mt-2 color">
            <label for="{{ form.last_name.id_for_label }}" class="form-label">Last name</label>
            {{ form.last_name }}
        </div>
        <div class="form-group mt-2 mb-2 color">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            {{ form.email }}
        </div>
        <input type="submit" value="Edit Profile" role="button" class="btn btn-warning">
    </form>
        <br>
        <a href="{% url 'blog_posts:posts_page' %}" role="button" class="btn btn-secondary">Back To Posts</a>
        <br>
        <p>Do you want delete your Profile? <a href="{% url 'blog_edit:delete_profile' user.pk %}">Delete</a></p>
{% endblock %}
